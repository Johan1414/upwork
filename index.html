<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/html.css">
    <title>Document</title>
</head>

<body>
    
    <header>
        <div class="logo" alt="MyPads Logo">
            <img src="/img/Frame 2085661301.svg">
            <p>MyPads</p>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="">
                    <img src="img/Folder 1.svg" alt="dirs">
                    Мои папки и заметки            
                    </a>
                </li>
                <li><a href="">
                    <img src="img/Star 1.svg" alt="Закладки">
                    Мои закладки
                    </a>
                </li>
            </ul>
        </nav>
        <div class="search">
            <!--поиск и фильтр-->
            <div class="search-box">
                <img src="/img/Search 1.svg" class="search-icon" alt="Search">
                <input type="text" placeholder="Поиск">
                <button class="filter-btn">
                    <img src="/img/Filter 1.svg" class="filter-icon" alt="Filter">
                </button>
            </div>
            <!--поиск и фильтр-->
            <!--filter-->
            <div class="filter-container">
                <div class="filter-header">
                    <span>Фильтр</span>
                    <a href="#" class="clear-filter">Очистить</a>
                </div>
                
                <div class="selected-filters">
                    <!-- Выбранные фильтры (добавляются динамически) -->
                </div>
            
                <label>
                    <input type="checkbox" id="select-all"> Выбрать всё
                </label>
            
                <div class="filter-options">
                    <label class="lbl1"><input type="checkbox" value="Папки где я администратор"> Папки где я администратор</label>
                    <label class="lbl2"><input type="checkbox" value="Папки куда меня пригласили"> Папки куда меня пригласили</label>
                    <label class="lbl3"><input type="checkbox" value="Видимость: Ограниченный"> Видимость: Ограниченный</label>
                    <label class="lbl4"><input type="checkbox" value="Видимость: Приватный"> Видимость: Приватный</label>
                </div>
            </div>
                      
            <!--filter-->
        </div>
        <button class="enabling-btn">
            <img src="/img/Frame 8.svg" class="enabling" alt="Включение">
        </button>

        <!-- это адаптация для мобилки -->
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>

        <nav class="mobile-menu">
            <ul>
                <li><a href="">
                    <img src="img/Folder 1.svg" alt="dirs">
                    Мои папки и заметки
                </a>
                </li>
                <li><a href="">
                    <img src="img/Star 1.svg" alt="Zakladka">
                    Мои закладки
                </a>
                </li>
            </ul>
        </nav>
        <!-- это адаптация для мобилки -->
    </header>

    <button class="click-to-page">
        <img src="img/plus.svg" alt="plus">
        <p class="font-inter">У вас нет папок и заметок</p>
        <p class="font-inter2">Нажмите сюда, чтобы создать новую папку</p>
    </button>

    <script src="js/html.js"></script>
    <script src="js/filtr.js"></script>
</body>

</html>
